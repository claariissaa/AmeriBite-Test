  <body>
    <div class="container">
      <h2><strong>Dashboard</strong></h2>
        <!-- Scorecard -->
        <div class="scorecards">
          <div class="card border-left-secondary shadow h-100 py-2">
            <div class="card-body">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1 text-center">
                    <b>Transaction <i class="fas fa-exchange-alt"></i></b>
                </div>
                <div class="h5 mb-0 font-weight-bold text-gray-800 text-center" id="transaction">
                    
                </div>
            </div>
        </div>
        
        <div class="card border-left-secondary shadow h-100 py-2">
          <div class="card-body">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1 text-center">
                  <b>Product <i class="fas fa-box"></i></b>
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800 text-center" id="product">
                  
              </div>
          </div>
      </div>
      
      <div class="card border-left-secondary shadow h-100 py-2">
          <div class="card-body">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1 text-center">
                  <b>Category <i class="fas fa-tags"></i></b>
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800 text-center" id="category">
                  
              </div>
          </div>
      </div>
      
      <div class="card border-left-secondary shadow h-100 py-2">
          <div class="card-body">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1 text-center">
                  <b>Machine <i class="fas fa-cogs"></i></b>
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800 text-center" id="machine">
                  
              </div>
          </div>
      </div>
      
      <div class="card border-left-secondary shadow h-100 py-2">
          <div class="card-body">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1 text-center">
                  <b>Location <i class="fas fa-map-marker-alt"></i></b>
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800 text-center" id="location">
              
              </div>
          </div>
      </div>
      
        </div>

      <!-- Filter -->
        <select id="machineFilter">
          <option value="">All Machines</option>
        </select>

        <!-- <select id="locationFilter">
          <option value="">All Location</option>
        </select>

        <select id="categoryFilter">
          <option value="">All Category</option>
        </select> -->
            

      <!-- Charts -->
      <div id="charts-container">
        <canvas id="myChart2"></canvas>
        <canvas id="myChart3"></canvas>
        <canvas id="myChart4"></canvas>
        <canvas id="myChart5"></canvas>
        
        <div class="filter-date" style="padding-top: 50px;">
          <input type="date" id="startDate" min="2022-01-01" max="2022-12-31"/>
          <input type="date" id="endDate" min="2022-01-01" max="2022-12-31"/>
          <button id="filterBtn">Filter</button>
          </div>
          <br>
            <canvas id="myChart6"></canvas>
            <canvas id="myChart7"></canvas>
        <!-- <div id="salesTable"></div> -->
      </div>
